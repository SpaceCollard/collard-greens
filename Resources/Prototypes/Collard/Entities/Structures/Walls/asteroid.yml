- type: entity
  id: WallRockBluespace
  parent: WallRock
  description: An ore vein rich with bluespace ore.
  suffix: Bluespace
  components:
    - type: OreVein
      oreChance: 1.0
      currentOre: OreBlueSpaceCrystal
    - type: Sprite
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west
        - state: bluespace_ore

